<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero is-large">
        <div class="hero-head is-center">
            <div class="container is-center">
                <h1 class="title is-center"> Sweater Weather </h1>
            </div>
        </div>
    </header>

    <main class="container" id="main-content">
        <div class="columns">
            <!--Left Column Search Section-->
            <div class="column is-2 search-section">
                <section class="search-form">
                    <h2> Search For A City</h2>
                    <form id="user-form" class="card-body is-fullwidth">
                        <input name="city" placeholder="Enter a City Name" id="city" type="text" autofocus="true" class="is-fullwidth form-input"/>
                        <button id="search-button" type="submit" class="button is-fullwidth is-link is-light"> Search </button>
                    </form>
                </section>
                    <!--Search History Results-->
                <div class="table-container">
                    <table id="historyList" class="is-bordered">
                        <tr></tr>
                    </table>
                </div>
            </div>  
            <!--End of Search Section-->

            <!--Right Column with API Results-->

            <div class="column" id="right-section">
                <!--Today Weather-->
                <div id="top-card">
                    <div class="card container">
                        <div class="flex"> 
                            <h1 id="city-name"></h1> 
                            <h1 id="today-date"></h1>
                        </div>

                        <img id="icon"></img>
                        <h5 id="temp"></h5>
                        <h5 id="wind"></h5>
                        <h5 id="humidity"></h5>
                        <div class="flex">
                            <h5 id="uvTitle"></h5>
                            <span id="uv-index"></span>
                        </div>
                    </div>
                  
                </div>
                <!--End Of Today Weather-->
            

                <!--Five Days Weather-->
                <div id="bottom-cards" class="card container">
                    <h1> 5-Day Forecast: </h1>
                    <section id="five-days" class="columns">
                        <!-- <div id="day-1" class="column card-content"> 
                            <h3 id="date-1" class="has-text-white"></h3>
                            <span id="icon1"></span>
                            <h5 id="temp1"></h5>
                            <h5 id="wind1"></h5>
                            <h5 id="humid1"></h5>
                        </div>-->
                    </section>

                </div>
                <!-- End of Five Days Weather-->

            </div>
            <!--End of Column with API Results-->
        </div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
    <script src="./js/script.js"></script>
</body>
</html>
